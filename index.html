<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="demo.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container my-2">
      <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <div class="card-div">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-white ml-3">IRIS</h3>
              <h5 class="text-white ml-3">Hello  <i class="far fa-hand-paper"></i></h5>
             
              <p class="card-text text-white ml-3">I am Iris, a Virtual Assistant <br>
                How may I help you?</p>
            </div>
            <div class="inner-div col-md-10">
              <span class="robot-icon"> 
                <i class="fas fa-robot text-white font-25"></i>
              </span>
             <div class="row">
               <div class="col-md-12 mt-5">
                <strong class="ml-3" style="font-size: 11px;">Frequently Asked Questions</strong>
                <span class="question-icon"><i class="fas fa-question"></i></span>
               </div>
             </div>
             <div class="row d-flex justify-content-center">
              <div class="col-md-12 mt-3">
                <div class="one-box d-flex align-item-center mb-2">
                  <i class="fas fa-circle ml-2"></i>
                 <small class="font-15 ml-2">Can I redeem my FB before the original term ?</small>
                </div>
                <div class="one-box d-flex align-item-center mb-2">
                  <i class="fas fa-circle ml-2"></i>
                 <small class="font-15 ml-2">How do I pay my Credit card bill ?</small>
                </div>
                <div class="one-box d-flex align-item-center mb-2">
                  <i class="fas fa-circle ml-2"></i>
                 <small class="font-15 ml-2">How can I get my Account Statement ?</small>
                </div>
                <div class="one-box d-flex align-item-center mb-2">
                  <i class="fas fa-circle ml-2"></i>
                 <small class="font-15 ml-2">What is the tenure of Fixed Deposit ?</small>
                </div>
                <div class="form-group d-flex justify-content-center mt-3">
                  <input type="text" class="input-box" placeholder="Start a New Conversation";>
                </div>
              </div>
             </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
